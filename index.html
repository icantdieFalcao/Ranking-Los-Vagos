<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Vagos</title>
    <!-- Ícone da aba do navegador -->
    <link rel="icon" href="https://i.imgur.com/6fFYz9H.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


    
<!-- Formulário de Login -->
<div id="loginForm" class="container">
    <div class="icon-container">
        <img src="https://i.imgur.com/6fFYz9H.png" alt="Ícone" class="login-icon">
    </div>
    <label for="login"></label>
    <input
        type="text"
        id="login"
        required
        class="input small-input"
        placeholder="Digite seu login"
    />
    <button id="loginButton" class="btn-enviar">Entrar</button>
    <p id="loginErrorMessage" class="error-message" style="display: none;">Login inválido.</p>
</div>

<!-- Formulário Principal -->
<div id="formContainer" class="container" style="display: none;">
    <div class="icon-container">
        <img src="https://i.imgur.com/6fFYz9H.png" alt="Ícone" class="login-icon">
    </div>
    <form id="form" method="POST">
        <!-- Nome -->
        <div class="field">
            <label for="Nome" class="label">Nome</label>
            <input type="text" id="nome" name="Nome" required readonly class="input">
        </div>

        <!-- Categoria -->
        <div class="field">
            <label for="categories">Selecione as categorias</label>
            <select id="categories" multiple size="5" onchange="showFields()">
                <option value="ATM">ATM</option>
                <option value="Lojinha">Lojinha</option>
                <option value="Entorpecentes">Entorpecentes</option>
                <option value="Desmanche">Desmanche</option>
                <option value="Joalheira">Joalheira</option>
                <option value="Corrida">Corrida</option>
                <option value="Presenca">Presença em ação</option>
                <option value="Missao">Missão Semanal</option>
                <option value="Rotas">Rotas</option>
            </select>
        </div>

        <!-- Campos de categoria (Escondidos inicialmente) -->
        <div id="ATM-fields" class="hidden-fields">
            <label for="ATM-quantity">ATM</label>
            <input type="number" name="ATM" min="0" class="input">
        </div>
        <div id="Lojinha-fields" class="hidden-fields">
            <label for="Lojinha-quantity">Lojinha</label>
            <input type="number" name="Lojinha" min="0" class="input">
        </div>
        <div id="Entorpecentes-fields" class="hidden-fields">
            <label for="Entorpecentes-quantity">Entorpecentes</label>
            <input type="number" name="Entorpecentes" min="0" class="input">
        </div>
        <div id="Desmanche-fields" class="hidden-fields">
            <label for="Desmanche-quantity">Desmanche</label>
            <input type="number" name="Desmanche" min="0" class="input">
        </div>
        <div id="Joalheira-fields" class="hidden-fields">
            <label for="Joalheira-quantity">Joalheira</label>
            <input type="number" name="Joalheira" min="0" class="input">
        </div>
        <div id="Corrida-fields" class="hidden-fields">
            <label for="Corrida-quantity">Corrida</label>
            <input type="number" name="Corrida" min="0" class="input">
        </div>
        <div id="Presenca-fields" class="hidden-fields">
            <label for="Presenca-quantity">Presença em ação</label>
            <input type="number" name="Presenca" min="0" class="input">
        </div>
        <div id="Missao-fields" class="hidden-fields">
            <label for="Missao-quantity">Missão Semanal</label>
            <input type="number" name="Missao" min="0" class="input">
        </div>
        <div id="Rotas-fields" class="hidden-fields">
            <label for="Rotas-quantity">Rotas</label>
            <input type="number" name="Rotas" min="0" class="input">
        </div>
        

        <!-- Imagem e Link -->
        <div class="field">
            <label for="imageUpload">Imagem</label>
            <input type="file" id="imageUpload" name="Imagem" multiple accept="image/*">
            <p class="help">Por favor, tenha cuidado com o tamanho da imagem.</p>
        </div>
        <div class="field">
            <label for="Arquivo">Link</label>
            <textarea name="Arquivo" rows="1" class="textarea" placeholder="Link das imagens aqui..."></textarea>
            <p class="help">Faltou upar algumas imagens? Use o link.</p>
        </div>

        <!-- Botão de Enviar -->
        <button type="submit" id="submit-button" class="btn-enviar">Enviar</button>

        <!-- Mensagem de confirmação -->
        <div id="message" class="message" style="display: none;"></div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
